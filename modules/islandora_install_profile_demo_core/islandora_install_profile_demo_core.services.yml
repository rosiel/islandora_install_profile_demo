services:
  islandora_install_profile_demo.twig_extension:
    arguments: ['@renderer']
    class: Drupal\islandora_install_profile_demo\Plugin\TwigExtention\CustomFilters
    tags:
      - { name: twig.extension }
  islandora_install_profile_demo.compound_redirect:
    class: Drupal\islandora_install_profile_demo\EventSubscriber\CompoundRedirectSubscriber
    arguments: ['@islandora.utils']
    tags:
      - { name: event_subscriber }
